<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Options</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: left;
            color: white;
        }

        .options-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin: 10px;
        }

        .options-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .options-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .options-content a:hover {
            background-color: #ddd;
        }

        .option1 {
            background-color: #3498db;
            color: white;
        }

        .option2 {
            background-color: #e74c3c;
            color: white;
        }

        .option3 {
            background-color: #2ecc71;
            color: white;
        }

        .hamburger-icon {
            display: inline-block;
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 6px 0;
        }

        .icon {
            margin-right: 8px;
        }

        @media screen and (max-width: 600px) {
            .options-container {
                margin: 10px 0;
            }

            header {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="options-container" onclick="toggleOptions()">
            <span class="hamburger-icon"></span>
            <div class="options-content" id="optionsContent">
                <a href="option1.html" class="option1"><i class="icon fas fa-home"></i> Home</a>
                <a href="option2.html" class="option2"><i class="icon fas fa-info-circle"></i> Info</a>
                <a href="option3.html" class="option3"><i class="icon fas fa-cog"></i> Settings</a>
            </div>
        </div>
        Webpage with Options
    </header>

    <script>
        function toggleOptions() {
            var optionsContent = document.getElementById("optionsContent");
            optionsContent.style.display = (optionsContent.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
